<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttonContenu.css" />
    <link rel="stylesheet" href="likebutton.css" />
    <link rel="stylesheet" href="photographerPage.css" />
    <link rel="stylesheet" href="lightbox.css" />
    <!-- <link rel="stylesheet" href="3lightbox.css" /> -->
    <script
      src="https://kit.fontawesome.com/f9349f7e63.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header">
        <a href="index.html"
          ><img
            class="header__logo"
            src="Documents/FishEyeLOGO.svg"
            alt="FishEye"
        /></a>
        <!-- /*aria-label ”photographer_categories”*/ -->
        <div
          aria-label="”photographer_categories”"
          id="topTags"
          class="header__tags"
        ></div>
      </div>

      <!--BUTTON PASSER CONTENU-->
      <div class="buttonTopdiv" id="buttonTopdiv" onclick="topFunction()">
        <button class="buttonTop">Passer au contenu</button>
      </div>
    </header>

    <!--Profil section-->
    <div class="boxgrey">
      <div id="photographer" class="boxes"></div>
    </div>

    <!--FOOTER LIKE INFO-->
    <div id="downright"></div>

    <!--DROPDOWNMENU-->
    <div id="dropdownmenu" class="dropdownmenu"></div>

    <!--MODAL CONTACT ME-->
    <div id="modalBox" class="modalBox"></div>

    <!--GALLERY PHOTOS-->
    <div id="media" class="photographer-page__gallery"></div>

    <script type="text/javascript" src="buttonContenu.js"></script>
    <script type="text/javascript" src="2photographers.js"></script>
    <!-- <script type="text/javascript" src="photographers.js"></script> -->
    <script type="module" src="modal.js"></script>
    <script type="module" src="lightbox.js"></script>
  </body>
</html>
