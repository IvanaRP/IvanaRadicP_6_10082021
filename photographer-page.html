<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/buttonContenu.css" />
    <link rel="stylesheet" href="./css/photographerPage.css" />
    <link rel="stylesheet" href="./css/lightbox.css" />

    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

    <title>FishEye</title>

  <body>

        <a href="index.html" aria-label="lien vers page accueil" tabindex="0"><img class="header__logo" src="Documents/FishEyeLOGO.svg" alt="FishEyepage accueil"/></a>
        <!--Tags section -->
        <div id="topTags" aria-label="liens vers les photographes taggÃ©s" class="header__tags"></div>
